server.port=8580

#Configuracion para MySQL
spring.datasource.url= jdbc:mysql://192.168.99.100:3306/vehiculos
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create

#Configuracion para Servidor de Configuracion
spring.application.name=microservicio-vehiculos

spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.fail-fast=true
#Propiedad opcional del bootstrap properties, ya que puede ir en el application.properties de GIT
management.endpoints.web.exposure.include = *

spring.security.oauth2.resource.jwt.key-uri= http://localhost:8680/oauth/token_key

